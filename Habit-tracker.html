<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=10">
        <link rel="stylesheet" href="habit.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
        </style>
        <script defer src="habbit.js"></script>
        <title>My Habit Tracker</title>
    </head>
    <body>
        <section class="theme-container">
            <button class="theme" id="theme"></button>
        </section>
        <h1>My Habit Tracker</h1>
        <section class="habit-container">
            <div class="habit">
                <button class="habit-btn">
                  <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                    d="M19.25 5.75C19.25 5.19772 18.8023 4.75 18.25 4.75H14C12.8954 4.75 12 5.64543 12 6.75V19.25L12.8284 18.4216C13.5786 17.6714 14.596 17.25 15.6569
                    17.25H18.25C18.8023 17.25 19.25 16.8023 19.25 16.25V5.75Z"/>
                    <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.75 5.75C4.75 5.19772 5.19772 4.75 
                    5.75 4.75H10C11.1046 4.75 12 5.64543 12 6.75V19.25L11.1716 18.4216C10.4214 17.6714 9.40401
                    17.25 8.34315 17.25H5.75C5.19772 17.25 4.75 16.8023 4.75 16.25V5.752"/>
                  </svg>
                </button>
            </div>
            <div class="habit">
                <button class="habit-btn">
                  <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                    d="M19.25 5.75C19.25 5.19772 18.8023 4.75 18.25 4.75H14C12.8954 4.75 12 5.64543 12 6.75V19.25L12.8284 18.4216C13.5786 17.6714 14.596 17.25 15.6569
                    17.25H18.25C18.8023 17.25 19.25 16.8023 19.25 16.25V5.75Z"/>
                    <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4.75 5.75C4.75 5.19772 5.19772 4.75 
                    5.75 4.75H10C11.1046 4.75 12 5.64543 12 6.75V19.25L11.1716 18.4216C10.4214 17.6714 9.40401
                    17.25 8.34315 17.25H5.75C5.19772 17.25 4.75 16.8023 4.75 16.25V5.752"/>
                  </svg>
                </button>
            </div>
            <div class="habit">
                <button class="habit-btn">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                        d="M19.25 5.75C19.25 5.19772 18.8023 4.75 18.25 4.75H14C12.8954 4.75 12 5.64543 12 6.75V19.25L12.8284 18.4216C13.5786 17.6714 14.596 17.25 15.6569
                        17.25H18.25C18.8023 17.25 19.25 16.8023 19.25 16.25V5.75Z"/>
                        <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.75 5.75C4.75 5.19772 5.19772 4.75 
                        5.75 4.75H10C11.1046 4.75 12 5.64543 12 6.75V19.25L11.1716 18.4216C10.4214 17.6714 9.40401
                        17.25 8.34315 17.25H5.75C5.19772 17.25 4.75 16.8023 4.75 16.25V5.752"/>
                      </svg>
                </button>
            </div>
            <div class="habit">
                <button class="habit-btn">
                    <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                        d="M19.25 5.75C19.25 5.19772 18.8023 4.75 18.25 4.75H14C12.8954 4.75 12 5.64543 12 6.75V19.25L12.8284 18.4216C13.5786 17.6714 14.596 17.25 15.6569
                        17.25H18.25C18.8023 17.25 19.25 16.8023 19.25 16.25V5.75Z"/>
                        <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M4.75 5.75C4.75 5.19772 5.19772 4.75 
                        5.75 4.75H10C11.1046 4.75 12 5.64543 12 6.75V19.25L11.1716 18.4216C10.4214 17.6714 9.40401
                        17.25 8.34315 17.25H5.75C5.19772 17.25 4.75 16.8023 4.75 16.25V5.752"/>
                      </svg>
                </button>
            </div>
        </section>
        <section class="new-habit">
            <button class="new-habbit_add">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
                </svg>
            </button>
        </section>
        <div class="modal-container" aria-hidden="true">
            <div class="modal">
                <h2>Add a New Habit</h2>
                <input type="text" id="title" placeholder="Enter a habit name">
                <div class="icons">
                    <button class="icon" id="book">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                            d="M19.25 5.75C19.25 5.19772 18.8023 4.75 18.25 4.75H14C12.8954 4.75 12 5.64543 12 6.75V19.25L12.8284 18.4216C13.5786 17.6714 14.596 17.25 15.6569
                            17.25H18.25C18.8023 17.25 19.25 16.8023 19.25 16.25V5.75Z"/>
                            <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M4.75 5.75C4.75 5.19772 5.19772 4.75 
                            5.75 4.75H10C11.1046 4.75 12 5.64543 12 6.75V19.25L11.1716 18.4216C10.4214 17.6714 9.40401
                            17.25 8.34315 17.25H5.75C5.19772 17.25 4.75 16.8023 4.75 16.25V5.752"/>
                          </svg>
                    </button>
                </div>
                <div class="icons">
                    <button class="icon" id="write">
                        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-limejoin="round" stroke-width="1.5"
                            d="M4.75 19.25L9 18.25L18.2929 8.95711C18.6834 
                            7.93342 18.2929 7.54289L16.4571 5.70711C16.0666 5.31658
                             15.4334 5.31658 15.0429 5.70711L5.75
                             15L4.75 19.25Z" />
                            <path stroke="currentColor" stroke-line="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M19.25 19.25H13.75"/>
                          </svg>
                    </button>
                </div>
                <div class="modal-btns">
                    <button id="add">Add Habit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
